<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Meal</title>
    <style>
        body {
            background: linear-gradient(to bottom, red, yellow); /* Gradient from red to yellow */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }

        .choice-box {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            padding: 40px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 2em; /* Increased text size */
            width: 250px; /* Fixed width */
            height: 150px; /* Fixed height */
            line-height: 150px; /* Center text vertically */
        }

        .choice-box:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }

        #message {
            display: none; /* Initially hidden */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em; /* Large message size */
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Order Your Meal</h1>
    <div id="choices">
        <div class="choice-box" onclick="placeOrder('Veggie Burger')">Veggie Burger</div>
        <div class="choice-box" onclick="placeOrder('Filet-O-Fish')">Filet-O-Fish</div>
    </div>

    <div id="message"></div>

    <script>
        function placeOrder(meal) {
            const choices = document.getElementById('choices');
            const message = document.getElementById('message');
            choices.style.display = 'none'; // Hide choice boxes
            message.innerText = `Your order of ${meal} is on the way!`;
            message.style.display = 'block'; // Show message
        }
    </script>

</body>
</html>
